<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My GitHub Pages Sites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f9f9f9;
        }
        .site-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }
        .site-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        .site-img {
            height: 180px;
            object-fit: cover;
            border-top-left-radius: .5rem;
            border-top-right-radius: .5rem;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center">ðŸ“‚ My Project Sites</h1>
    <h6 class="mb-5 text-center">Created & maintained by <a href="https://github.com/saifulislamconnect">Saiful Islam</a></h6>

    <div id="site-list" class="row g-4">
        <!-- JS will inject cards here -->
    </div>
</div>

<script>
    // ðŸ‘‰ Your sites array: just add more here
    const sites = [
        {
            title: "Formatted Text Area with live preview",
            url: "https://saifulislamconnect.github.io/rich-input-formatting/",
            img: "assets/images/textarea-rnd.png?text=Project+1+Preview"
        }
    ];

    const container = document.getElementById("site-list");

    sites.forEach(site => {
        const card = `
        <div class="col-md-4 col-sm-6">
          <a href="${site.url}" target="_blank" class="text-decoration-none text-dark">
            <div class="card site-card h-100">
              <img src="${site.img}" class="site-img w-100" alt="${site.title}">
              <div class="card-body">
                <h5 class="card-title text-center">${site.title}</h5>
              </div>
            </div>
          </a>
        </div>
      `;
        container.innerHTML += card;
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
